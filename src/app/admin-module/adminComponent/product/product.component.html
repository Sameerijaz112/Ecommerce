 <form [formGroup]="ProductForm" (ngSubmit)="formSubmit()">
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="" class="form-label">Product Name </label>
                    <input type="text" class="form-control" name="" id="" formControlName="productName">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="" class="form-label">Product Quantity</label>
                    <input type="text" class="form-control" name="" id="" formControlName="productQuantity">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="" class="form-label">Product Price </label>
                    <input type="text" class="form-control" name="" id="" formControlName="productPrice">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="" class="form-label">Product Material</label>
                    <input type="text" class="form-control" name="" id="" formControlName="productMaterial">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    formControlName="description" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Description</label>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="" class="form-label">Logo Material</label>
                    <input type="text" class="form-control" formControlName="logoMaterial" name="" id="">
                </div>
            </div>

            
          <label for="" class="tag">Select Size</label>
          <div class="mb-3">
            <ng-container *ngFor="let item of selectSize" >
            <input type="checkbox" class="form-check-input" [value]="item" [id]="item" (click)="getSize($event)"/>
            <label class="form-check-label mx-2" [for]="item">
              {{item}}
            </label>
          </ng-container>
          </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="tag"> Select-Color </label>
                  <select name="selectColor" class="form-control selectColor" id="" placeholder="selectColor" formControlName="color">
                    <option *ngFor="let item of color">{{item}}</option>
                  </select>
                </div> 
            </div>
            <div class="col-md-4 ">
                
                    <label for="formFile" class="form-label tag">Select Images</label>
                    <input #FileSelect class="form-control input" type="file" id="formFile"  multipl (change)="getimages($event)" >
                  </div>
            </div>
            <div class="col">
                <label for="" class="tag mb-2">Select Categories</label>
                <select class="form-select input" formControlName="category">
                  <option *ngFor="let data of categoryArray" [value]="data">{{data}}</option>
                </select>
              </div>
            </div>
        

        <button type="submit" class="btn btn-outline-primary w-100" [ngStyle]="{'border-color': disableButtonTrue ? 'red' : 'black'}"  [disabled]="disableButtonTrue">Submit</button>
    
</form>
